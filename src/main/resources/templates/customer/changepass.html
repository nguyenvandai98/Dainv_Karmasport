<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/commons/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>


</head>
<body>
<div layout:fragment="content" class="container" style="height: 800px;padding-top: 70px">


    <div class="row">
        <div th:replace="~{customer/commons/sidebarprofile ::sidebarprofile}"></div>
        <div class="col-xl-9 col-lg-8 col-md-7">
            <div class="profile" style="margin-left: 70px">
                <p style="font-size: 30px">Change Password</p>
                <p>For account security, please do not share the password with others</p>
                <hr>
                <div style="width: 600px">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Older password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="oldpassword"
                                       placeholder="Older password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">New password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="newpassword" placeholder="New password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Confirm password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirmpassword" placeholder="Name">
                            </div>
                        </div>

                        <hr>

                        <div class="form-group row">
                            <button type="submit" class="primary-btn" style="border: none">Change Password</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>

</div>

</body>
</html>
