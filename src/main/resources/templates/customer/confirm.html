<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/commons/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>


</head>
<body>
<div layout:fragment="content" class="container" style="height: 800px;padding-top: 70px">


    <div class="row">
        <div class="col-xl-9 col-lg-8 col-md-7">
            <div class="profile" style="margin-left: 70px">
                <p style="font-size: 30px">Change Password</p>
                <p>For account security, please do not share the password with others</p>
                <hr>
                <div style="width: 600px">

                    <form action="/profile/change/password" method="post">
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm" name="confirm"
                                       >
                            </div>
                        </div>
                        <hr>

                        <div class="form-group row">
                            <button type="submit" class="primary-btn" style="border: none">Send</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>

</div>

</body>
</html>
