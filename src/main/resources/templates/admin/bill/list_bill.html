<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/commons/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | Karma sport</title>
</head>
<body>

<main layout:fragment="content">

    <div class="container-fluid">
        <h1 class="mt-4">Bill</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Invoice Management</li>
        </ol>
        <div class="row">

        </div>
        <div class="row">

        </div>
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-table mr-1"></i>Ordered list</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Customer's Name</th>
                            <th>Order date</th>
                            <th>Received date</th>

                            <th>Consignee's phone</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th></th>

                        </tr>
                        </thead>

                        <tbody>
                        <div th:each="bill : ${bills}">
                            <tr>
                                <td th:text="${'BKS000'+bill.getId()}"></td>
                                <td th:text="${bill.getCustomer().getCustomerName()}"></td>
                                <td th:text="${#calendars.format(bill.getOrderDate(), 'dd-MM-yyyy')}"></td>
                                <td th:utext="${#calendars.format(bill.getReceivedDate(), 'dd-MM-yyyy')}"></td>
                                <td th:utext="${bill.getPhone()}"></td>
                                <td th:utext="${bill.getAddress()}"></td>
                                <td>
                                    <a  th:if="${bill.getStatus().getId()==5}" class="btn btn-danger">Canceled</a>
                                    <a  th:if="${bill.getStatus().getId()!=5}" class="btn btn-light" th:text="${bill.getStatus().getName()}" data-toggle="modal" th:data-target="${'#status'+ bill.getId()}"></a>
                                </td>
                                <td>
                                    <a data-toggle="modal" th:data-target="${'#detail'+ bill.getId()}">more detail</a>
                                </td>

                            </tr>
<!--                    start modal detail-->
                            <div class="modal fade" th:id="${'detail'+ bill.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                                <div class="modal-dialog" role="document" >
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="ad"></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <li class="list-group-item" th:each="detail: ${bill.getBill_details()}">
                                                <div class="row">
                                                    <div class="col-sm-2">
                                                        <img th:src="${'/upload/'+detail.getProduct().getImage()}" width="60px"
                                                             height="60px">
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <p th:text="${detail.getProduct().getProductName()}"></p><br>
                                                        <p th:text="${'quantity: '+detail.getQuantity()}"></p>
                                                    </div>
                                                    <div class="col-sm-2" style="color: red"
                                                         th:text="${'$'+(detail.getQuantity()* detail.getPrice())}"></div>
                                                </div>

                                            </li>
                                            <hr>
                                            <div th:text="${bill.getDescription()}"></div>

                                        </div>
                                        <div class="modal-footer">
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--end modal detail-->
                            <div class="modal fade" th:id="${'status'+ bill.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalCenterTitle">Update order status</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form action="/admin/bill/update/status" method="post">
                                        <div class="modal-body">
                                                <div class="form-group">
                                                    <input name="id" id="id" style="display: none" type="text" th:value="${bill.getId()}">
                                                    <select class="form-control" id="status"  name="status" th:switch="${bill.getStatus().getId()}">
                                                       <div th:case="1">
                                                           <option value="2">Confirmed</option>
                                                           <option value="3">On delivery</option>
                                                           <option value="5">Cancel</option>
                                                       </div>
                                                        <div th:case="2">
                                                            <option value="3">On delivery</option>
                                                            <option value="4">Successfully</option>
                                                            <option value="5">Cancel</option>
                                                        </div>
                                                        <div th:case="3">
                                                            <option value="4">Successfully</option>
                                                            <option value="6">Delivery failed</option>
                                                            <option value="5">Cancel</option>
                                                        </div>
                                                        <div th:case="6">
                                                            <option value="2">Delivery of goods</option>
                                                            <option value="5">Cancel</option>
                                                        </div>
                                                    </select>
                                                </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
