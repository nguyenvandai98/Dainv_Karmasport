<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/templates/adminlayout.html}">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<div layout:fragment="content">

    <th:block th:if="${message}">
        <div class="alert alert-success" role="alert" th:text="${message}">

        </div>
    </th:block>
    <div class="card">
        <div class="card-header">
            Brands
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand Name</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <th:block th:with="count=0">


                    <div th:each="brand : ${brands}">

                        <tr>
                            <th scope="row" th:text="${count}">1</th>

                            <td th:text="${brand.getBrandName()}"></td>

                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        th:data-target="${'#modal'+brand.getBrandID()}">
                                    Update
                                </button>
                                <a th:href="${'/admin/brand/delete/' +brand.getBrandID()}"
                                   class="btn btn-danger">delete</a>
                            </td>
                        </tr>
                        <!-- Modal -->
                        <div class="modal fade" th:id="${'modal'+ brand.getBrandID()}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Update Category</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form th:action="${'/admin/brand/update/'+ brand.getBrandID()}" method="post">
                                        <div class="modal-body">

                                            <label for="exampleInputEmail1">Brand name</label>
                                            <input name="name" th:value="${brand.getBrandName()}" required type="text"
                                                   class="form-control" id="exampleInputEmail1"
                                                   aria-describedby="cateHelp" placeholder="Brand name">
                                            <small id="cateHelp" class="form-text text-muted">Must be true</small>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>
</html>
